<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/CrearCuenta2.js"></script>
    <script src="https://kit.fontawesome.com/14014c1a58.js" crossorigin="anonymous"></script>
    <title>Crear Cuenta</title>
</head>
<body>

<div class="CreateAccount">
    <div class="choice">

        <img src="img/logofooter.png" alt="LogoTEG">
        <h1>Crear Cuenta</h1>
        <h2>¿Que eres?</h2>
        <button class="TechButton pointer" onclick="mostrarTecnico()">Tecnico</button>
        <button class="UserButton pointer" onclick="mostrarUsuario()">Usuario</button>

        <a href="login.html">Ya tienes una cuenta? Inicia Sesion aqui</a>
        
    </div>

    <div class="user invisible" id="user">

        <!-- Usuario -->
        <h1>Crear usuario</h1>
        <form>

        <div>
            <label for="username">Usuario</label>
            <input type="text" placeholder="Nombre de Usuario" required autofocus>
            <span></span>
        </div>

        <div>
            <label for="name">Nombre y apellido</label>
            <input type="text" placeholder="Ej: Luigi Pircio" required> 
            <span></span>
        </div>

        <div>
            <label for="age">Edad</label>
            <input type="number" placeholder="Ej: 21" required>
            <span></span>
        </div>

        <div>
            <label for="locationCountry">Pais</label>
            <input type="text" placeholder="Ej: Venezuela" required>
            <span></span>
        </div>

        <div>
            <label for="locationState">Estado</label>
            <input type="text" placeholder="Ej: Miranda" required>
            <span></span>
        </div>

        <div>
            <label for="locationCity">Ciudad</label>
            <input type="text" placeholder="Ej: San Antonio de los altos" required>
            <span></span>
        </div>

        <div>
            <label for="locationMuncp">Municipio</label>
            <input type="text" placeholder="Ej: Los Salias" required>
            <span></span>
        </div>

        <div>
            <label for="location">Parroquia</label>
            <input type="text" placeholder="Ej: San Antonio de Padua" required>
            <span></span>
        </div>

        <div>
            <label for="postalCode">Codigo Postal</label>
            <input type="number" placeholder="Ej: 1204" required>
            <span></span>
        </div>

        <div>
            <label for="locationUrb">Urbanizacion</label>
            <input type="text" placeholder="Ej: La Suiza" required>
            <span></span>
        </div>

        <div>
            <label for="locationStreet">Calle o avenida</label>
            <input type="text" placeholder="Ej: Pacaraima" required>
            <span></span>
        </div>

        <div>
            <label for="email">Correo</label>
            <input type="email" placeholder="Ej: example@email.com" required>
            <span></span>
        </div>

        <div>
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Colocar contraseña" required>
            <span></span>
        </div>

            <input class="pointer" type="submit" value="Crear Cuenta">

        </form>

    </div>

    <div class="tech invisible" id="tech">

        <!-- Tecnico -->

        <h1>Crear Usuario para Tecnicos</h1>

        <form>

            <div>
                <label for="username">Usuario</label>
                <input type="text" placeholder="Nombre de Usuario" required>

            </div>

            <div>
                <label for="name">Nombre y apellido</label>
                <input type="text" placeholder="Ej: Luigi Pircio" required>
                <span></span>
            </div>

            <div>
                <label for="age">Edad</label>
                <input type="number" placeholder="Ej: 21" required>
                <span></span>
            </div>

            <label class="input-title" for="Especialidad">Especialidad en el rubro</label>
            <br>
            <br>
            <div class="checkbox wrap">

                <input type="checkbox" name="checkbox1" id="checkbox1">
                <label for="checkbox1">Computadoras</label>

                <input type="checkbox" name="checkbox2" id="checkbox2">
                <label for="checkbox2">Laptops o Notebooks</label>

                <input type="checkbox" name="checkbox3" id="checkbox3">
                <label for="checkbox3">Telefonos celulares</label>

                <input type="checkbox" name="checkbox4" id="checkbox4">
                <label for="checkbox4">Tablets</label>

                <input type="checkbox" name="checkbox5" id="checkbox5">
                <label for="checkbox5">Consolas de videojuegos</label>

                <input type="checkbox" name="checkbox6" id="checkbox6">
                <label for="checkbox6">Impresoras</label>
                <br>
                <br>

            </div>
            <textarea name="Reseña" id="textarea" cols="35" rows="2" placeholder="Haga una breve reseña sobre las especialidades mencionadas"></textarea>
            <br>
            <br>
            <!-- <input type="text" placeholder="Haga una breve reseña sobre las especialidades mencionadas" required> -->

            <label for="skill">Modalidad del servicio</label>
            <br>
            <br>

            <div class="checkboxService">

                <input type="checkbox" name="checkbox1" id="checkbox-1">
                <label for="checkbox-1">En tienda o taller</label>

                <input type="checkbox" name="checkbox2" id="checkbox-2">
                <label for="checkbox-2">Domiciliario</label>

                <input type="checkbox" name="checkbox3" id="checkbox-3">
                <label for="checkbox-3">En linea</label>
                <br>
                <br>
                <br>

            </div>

            <div>
                <label for="locationCountry">Pais</label>
                <input type="text" placeholder="Ej: Venezuela" required>
                <span></span>
            </div>
    
            <div>
                <label for="location">Estado</label>
                <input type="text" placeholder="Ej: Miranda" required>
                <span></span>
            </div>
    
            <div>
                <label for="locationCity">Ciudad</label>
                <input type="text" placeholder="Ej: San Antonio de los altos" required>
                <span></span>
            </div>
    
            <div>
                <label for="locationMuncp">Municipio</label>
                <input type="text" placeholder="Ej: Los Salias" required>
                <span></span>
            </div>
    
            <div>
                <label for="location">Parroquia</label>
                <input type="text" placeholder="Ej: San Antonio de Padua" required>
                <span></span>
            </div>
    
            <div>
                <label for="postalCode">Codigo Postal</label>
                <input type="number" placeholder="Ej: 1204" required>
                <span></span>
            </div>
    
            <div>
                <label for="locationUrb">Urbanizacion</label>
                <input type="text" placeholder="Ej: La Suiza" required>
                <span></span>
            </div>
    
            <div>
                <label for="locationStreet">Calle o avenida</label>
                <input type="text" placeholder="Ej: Pacaraima" required>
                <span></span>
            </div>

            <div>
                <label for="email">Correo</label>
                <input type="text" placeholder="Ej: example@email.com" required>
                <span></span>
            </div>

            <div>
                <label for="email">Contraseña</label>
                <input type="password" placeholder="Colocar contraseña" required>
                <span></span>
            </div>

            <input class="pointer" type="submit" value="Crear Cuenta" required>

        </form>

    </div>
</div>
    
    
</body>
</html>
